<vignette id='caroussel_%%counter%%' counter='%%counter%%' style='%%display%%'>
	<div class='image'>
		<a href='%%url%%' id='link' title='%%title%%' target='_blank'>
                <img width='%%width_image%%' height='%%height_image%%' src='%%image%%' alt='%%alt_image%%'/>
        </a>
        <!--<a href='#' id='share' data-href='%%url%%'></a>-->
	</div>
	<div class='data'>
		<h2 class='title'>
			<a href='%%url%%' title='%%title%%' target='_blank'>
				%%title%%
			</a>
		</h2>
		<p class='description'>
			%%description%%
		</p>
		<a class='read' href='%%url%%' title='%%title%%' target='_blank'>LIRE L'ARTICLE</a>
        <div class='action'>
            <div class='precedent'>
                <a href='#' title='precedent' id='caroussel_precedent'></a>
            </div>
            <div class='site'>
                <div class='logo_site'>
                    <img src='%%logo_site%%' alt='%%alt_logo_site%%'>
                </div>
                <div class='informations_site'>
                    <div class='title'>
                        <label class='title'>%%title_site%%</label>
                    </div>
                    <!--<div class='button'>
                        %%subscription%%
                    </div>-->
                </div>
            </div>
            <div class='suivant'>
                <a href='#' title='suivant' id='caroussel_suivant'></a>
            </div>
        </div>
	</div>
</vignette>

<div class="login">
	<div class="login-screen">
		<div class="app-title">
			<h1>Login</h1>
		</div>

		<div class="login-form">
			<div class="control-group">
			<input type="text" class="login-field" value="" placeholder="Email" name="login" id="admin_login">
			<label class="login-field-icon fui-user" for="login-name"></label>
			</div>

			<div class="control-group">
			<input type="password" class="login-field" value="" placeholder="Password" id="admin_pass" name="pass">
			<label class="login-field-icon fui-lock" for="login-pass"></label>
			</div>

			<a class="btn btn-primary btn-large btn-block" id="submit_admin_login" href="#">Login</a>
		</div>
	</div>
</div>
